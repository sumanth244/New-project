<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title></title>
</head>
<body>
	<button onclick="balaji()">click here</button>

</body>
<script>
	function balaji()
	{
		var i,j;
		for(i=1;i<=500;i++)
		{
			for(j=100;j<=i;j++)
			{
				document.write(i+" ");
			}
			document.write("<br/>");
		}
	}

</script>
</html>
